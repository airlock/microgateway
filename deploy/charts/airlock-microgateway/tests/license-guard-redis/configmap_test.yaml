suite: helm.license-guard-redis.TestConfigMap
templates:
  - license-guard-redis/configmap.yaml
tests:
  - it: should set name and namespace
    release:
      name: myoperator
      namespace: mytestnamespace
    asserts:
      - equal:
          path: metadata.name
          value: myoperator-airlock-microgateway-license-guard-redis-config
      - equal:
          path: metadata.namespace
          value: mytestnamespace

  - it: should override fullname if provided
    set:
      nameOverride: myoperatorname
      fullnameOverride: operatorfullname
    release:
      name: operator-test-release
    asserts:
      - equal:
          path: metadata.name
          value: operatorfullname-license-guard-redis-config

  - it: should contain data key for redis configuration
    asserts:
      - exists:
          path: data["redis.conf"]